<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="parts/_head :: head(${title})"/>
<body><div class="container">
    <div th:include="parts/_nav-bar :: nav-bar(${title},${profile})"></div>
    <div class="row row-cols-2">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <p>Рекорды</p>
                        <table class="table table-bordered table-sm">
                            <thead>
                            <tr>
                                <th class="text-center">Место</th>
                                <th class="text-center">Имя</th>
                                <th class="text-center">Рекорд</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="t,iter : ${top}"  >
                                <td class="text-center" th:text="*{iter.count}" ></td>
                                <td class="text-center" th:text="*{t.name}"></td>
                                <td class="text-center" th:text="*{t.count}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class=" col">
            <div class="card">
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
